<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previsão Do Tempo</title>
    <link rel="stylesheet" href="estilo/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

</head>
<body class="fundo" onload="carregar()">
    <main class="principal">
        <input  type="text" name="cidade" id="cidade" placeholder="Digite o nome da cidade" >
        <button type="button" class="botão-busca" onclick="cliqueiNoBotao()">
            <img src="img/find.svg" alt="Lupa" class="img-busca">
        </button>

        <h2 id="tela-cid">Tempo em sua cidade</h2>
        <p class="temp" >21ºC</p>
        <section class="dados-um">
            
            
            <img src="img/04n.png" alt="icone-tempo" class="img-previsão"> <p class="previsão">Nublado</p>
        </section>

        <p class="umidade">Umidade: 76%</p>
    </main>



    <script src="index.js"></script>
</body>
</html>
